<div class="indfirst_1_em">
<p><img src="../image/image-064.png" alt="" />と<img src="../image/image-176.png" alt="" />とで、タイルパターンの原点をずらします。</p>

<p>また、領域に対する濃度によるグラデーションをかける場合、濃度を演算する始点の入れ替えの効果も持ちます。</p>
