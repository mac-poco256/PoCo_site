<h3>霧吹き移動</h3>

<h4 id="skip_always"><img src="../image/image-060.png" alt="" />&nbsp;常時（連続）</h4>
<div class="indfirst_1_em">
<p>霧吹きのパターンの原点を、主ボタンの位置に合わせて常に移動します。</p>
</div>
<div class="qc">
<div class="figs_block">
<p><img src="../image/image-179.png" alt="常時通常50per" /><br />通常５０％</p>
</div>
<div class="figs_block">
<p><img src="../image/image-180.png" alt="常時通常100per" /><br />通常１００％</p>
</div>
</div>
<div class="qc">
<div class="figs_block">
<p><img src="../image/image-181.png" alt="常時半値50per" /><br />半値５０％</p>
</div>
<div class="figs_block">
<p><img src="../image/image-182.png" alt="常時半値100per" /><br />半値１００％</p>
</div>
</div>
<p><br /></p>

<h4 id="skip_binary"><img src="../image/image-061.png" alt="" />&nbsp;二値</h4>
<div class="indfirst_1_em">
<p>霧吹きのパターンの原点を、最初の主ボタン位置の座標が偶数か奇数かに合わせて、二値飛びに移動します。</p>
</div>
<div class="qc">
<div class="figs_block">
<p><img src="../image/image-183.png" alt="二値通常50per" /><br />通常５０％</p>
</div>
<div class="figs_block">
<p><img src="../image/image-184.png" alt="二値通常100per" /><br />通常１００％</p>
</div>
</div>
<div class="qc">
<div class="figs_block">
<p><img src="../image/image-185.png" alt="二値半値50per" /><br />半値５０％</p>
</div>
<div class="figs_block">
<p><img src="../image/image-186.png" alt="二値半値100per" /><br />半値１００％</p>
</div>
</div>
<p><br /></p>

<h4 id="skip_pattern"><img src="../image/image-062.png" alt="" />&nbsp;パターンを維持</h4>
<div class="indfirst_1_em">
<p>霧吹きのパターンの原点を、霧吹きパターンの形状を維持するように移動します。</p>
