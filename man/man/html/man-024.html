<h3>レイヤーの生成</h3>
<div class="indfirst_1_em">
<p>レイヤーウィンドウの<img src="../image/image-081.png" alt="" />ボタンによって、最前面に新規のレイヤーを生成（追加）します。</p>
<p>新規に生成したレイヤーは、選択中の色で塗りつぶした状態とします。</p>
<p>また、表示可、編集可、名称無しとします。</p>
