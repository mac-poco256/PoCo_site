<h3>レイヤーの統合</h3>
<div class="indfirst_1_em">
<p>レイヤーウィンドウの<img src="../image/image-083.png" alt="" />ボタンによって、表示中の全レイヤーを統合します。</p>
<p>下層のレイヤーから上層のレイヤーに向かって、不透明なピクセルを順番に上塗りしていきます。</p>
<p>色補助属性のマスク・非使用や、レイヤーの編集可否には依らず、表示中のレイヤーの全ピクセルが統合の対象となります。</p>
</div>
