<h3>アンインストール</h3>
<div class="indfirst_1_em">
<p>（インストーラがありませんので）アンインストーラも用意していません。手作業となりますが、次の手順を実施してください。</p>
<p><br /></p>
<p>実行ファイルをゴミ箱へ移動し、ゴミ箱を空にしてください。</p>
</div>
<div class="qc">
<p><img src="../image/image-004.png" alt="アンインストール1" /></p>
<p><img src="../image/image-005.png" alt="アンインストール2" /></p>
</div>
<p><br /></p>
<div class="indfirst_1_em">
<p>補足的な情報（ウィンドウ位置や環境設定の内容など）については UserDefaults を用いて管理しています。</p>
<p>そのため、ターミナル（Terminal.app）で次のコマンドを実行して UserDefaults によるファイルを削除してください。</p>
</div>
<div class="terminal">
<p>defaults delete org.poco256.PoCo</p>
</div>
<p><br /></p>
