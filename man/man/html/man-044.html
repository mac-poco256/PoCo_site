<h3>支点の移動と形状の固定化</h3>
<div class="indfirst_1_em">
<p>枠や塗りつぶしと言った形状の作成を伴う場合に、原点の移動方法を指定できます。</p>
</div>
<p><br /></p>

<h4 id="point_hold"><img src="../image/image-066.png" alt="" />&nbsp;支点を固定</h4>
<div class="indfirst_1_em">
<p>開始点を固定します（どの終了点でも同じ開始点で描画します）。</p>
</div>
<p><br /></p>

<h4 id="point_move"><img src="../image/image-067.png" alt="" />&nbsp;支点を移動</h4>
<div class="indfirst_1_em">
<p>描画したのち、開始点を終了点へ移動します</p>
</div>
<p><br /></p>

<h4 id="identical"><img src="../image/image-068.png" alt="" />&nbsp;形状を維持</h4>
<div class="indfirst_1_em">
<p>描画したのち、形状を維持するように開始点・終了点（および中継点）を移動します。</p>
</div>
<p><br /></p>
