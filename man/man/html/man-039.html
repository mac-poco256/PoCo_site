<h3><img src="../image/image-048.png" alt="" />&nbsp;任意領域塗りつぶし</h3>
<div class="indfirst_1_em">
<p>主ボタンクリックした点と同じ色が続く領域（任意領域）を塗りつぶします。</p>
<p>常に選択中の色（色ないしカラーパターン）とタイルパターンで塗りつぶしを行います。</p>
<p>描画系で選択している機能、ペン形状、太さのスライダ、濃度のスライダは使用しません。</p>
</div>
