<h3>レイヤーの削除</h3>
<div class="indfirst_1_em">
<p>レイヤーウィンドウの<img src="../image/image-082.png" alt="" />ボタンによって、選択中のレイヤーを削除します。</p>
<p>レイヤーの削除はレイヤーの編集可否によらず、必ず削除します。</p>
<p>なお、レイヤーが１層のみの場合、レイヤーの削除はできません。</p>
</div>
