<h3>レイヤーの順序移動</h3>
<div class="indfirst_1_em">
<p>レイヤーウィンドウのリスト部分をドラッグして、レイヤーの順序を切り替え（移動）します。</p>
<p>移動先については、その目標となる部位に太い線を引きます。</p>
