<h3>情報ウィンドウ</h3>
<div class="indfirst_1_em">
<p>このウィンドウは本ツールで前面に来ている主ウィンドウで編集している画像の「編集に関する補足情報の表示」を行います。</p>
</div>
<div class="qc">
<p><img src="../image/image-087.png" alt="情報ウィンドウ" /></p>
</div>
<p><br /></p>

<h4>大きさ</h4>
<div class="indfirst_1_em">
<p>画像全体の大きさ、主ウィンドウでの表示範囲をそれぞれ表示します。</p>
</div>
<p><br /></p>

<h4>位置</h4>
<div class="indfirst_1_em">
<p>主ウィンドウ内でのポインタ位置や、編集時の範囲をそれぞれ表示します。</p>
</div>
<p><br /></p>

<h4>範囲</h4>
<div class="indfirst_1_em">
<p>選択範囲を作った場合に、主ウィンドウ内での位置を表示します。</p>
</div>
<p><br /></p>
