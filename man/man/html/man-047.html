<h3>消しゴム</h3>
<div class="indfirst_1_em">
<p>消しゴムは直前の編集操作・描画操作の画像に戻す機能です（部分的に作用できるアンドゥのようなものです）。</p>
<p>ポインティングデバイスにペンタブレットを使用している場合で、消しゴム機能を割り当てている場合に、消しゴム機能が使用できます。</p>
<p>なお、消しゴム利用の状態か否かは OS の判定に依存します。</p>
<p><br /></p>
<p>また、自由曲線あるいは筆圧比例自由曲線の場合に限り、<span class="menu_item">⇧<span class="small">（shift）</span></span>キーと<span class="menu_item">⌃<span class="small">（control）</span></span>キーを押していると、消しゴムと等価な状態となります。</p>
</div>
