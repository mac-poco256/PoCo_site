<h3>インストール</h3>
<div class="indfirst_1_em">
<p><a href="../../../download.html">こちら</a>から書庫ファイル（zip）をダウンロードしてください。</p>
<p>インストーラは用意していませんので、書庫を伸張して得られる実行ファイル（PoCo.app）をアプリケーション下などに複写してください。</p>
</div>
<div class="qc">
<p><img src="../image/image-001.png" alt="インストール" /></p>
</div>

<h4 id="boot">起動</h4>
<div class="indfirst_1_em">
<p>インストールした実行ファイルを Finder で開いてください。</p>
</div>
<div class="qc">
<p><img src="../image/image-002.png" alt="起動" /></p>
</div>
<p><br /></p>
