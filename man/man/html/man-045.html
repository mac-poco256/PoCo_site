<h3>霧吹き形状</h3>

<h4 id="normal_tone"><img src="../image/image-058.png" alt="" />&nbsp;通常</h4>
<div class="indfirst_1_em">
<p>形状は真円とし、中心に向かって点の頻度が１００％となるパターンを用います。</p>
<p>通常の霧吹きのパターンは次のような形状です。</p>
</div>
<div class="qc">
<p><img src="../image/image-177.png" alt="通常の霧吹き" /></p>
</div>
<p><br /></p>

<h4 id="half_tone"><img src="../image/image-059.png" alt="" />&nbsp;半値</h4>
<div class="indfirst_1_em">
<p>形状は正方形に近い丸みを帯びたもので、中心に向かって点の頻度が５０％となるパターンを用います。</p>
<p>半値の霧吹きのパターンは次のような形状です。</p>
</div>
<div class="qc">
<p><img src="../image/image-178.png" alt="半値の霧吹き" /></p>
</div>
<p><br /></p>
