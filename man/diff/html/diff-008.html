<h3>Version 1.340(1.3.4) から Version 1.350(1.3.5) の変更点</h3>
<div class="indfirst_1_em">
<p>Version 1.340(1.3.4) から Version 1.350(1.3.5) へ更新するにあたり、変更となった内容についてまとめています。</p>
</div>
<p><br /></p>

<h4 id="addition">追加</h4>
<div class="indfirst_1_em">
<p>新規に追加した機能はありません。</p>
</div>
<p><br /></p>

<h4 id="replace_correct">変更（訂正）</h4>
<div class="indfirst_1_em">
<p>変更、ないし訂正した機能は次のとおりです。</p>
</div>
<ul>
<li>パレットの透明・不透明を切り替えた後に表示をスクロールすると、正しくない表示を行っていた不具合を修正しました。</li>
</ul>
<p><br /></p>

<h4 id="delete_deprecate">削除（廃止）</h4>
<div class="indfirst_1_em">
<p>削除、ないし廃止の機能はありません。</p>
</div>
<p><br /></p>
