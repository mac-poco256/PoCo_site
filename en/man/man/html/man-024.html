<h3>Create New Layer</h3>
<div class="indfirst_1_em">
<p>A new layer create at most front(above) when press <img src="../../../../man/man/image/image-081.png" alt="" /> button on the layer window.<p>
<p>A new layer is filled by current color.</p>
<p>Besides, A new layer always is visible and editable. The name of a new layer is empty.</p>
</div>
