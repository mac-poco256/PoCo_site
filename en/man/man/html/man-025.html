<h3>Remove Current Layer</h3>
<div class="indfirst_1_em">
<p>A current(selected) layer is removed from document when press <img src="../../../../man/man/image/image-082.png" alt="" /> button on the layer window.</p>
<p>Removing layer can always any time even if a current layer has no-edit(no-editable) attribute.</p>
<p>
<p>Note that when the number of layer is 1, removing layer can not do it.</p>
</div>
